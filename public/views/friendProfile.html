<div class="">
    <h1>I'm {{friend.name}} and these are my games</h1>
    <button ui-sref="friends" type="button" class="btn btn-info" name="button">Back To Friends</button>
    <div class="gamesPage container">
        <div class="game-box col-md-3" ng-repeat="game in friendsGames">
            <a ui-sref="friendGame({id: '{{game.id}}'})">
                <img class="game-img" src="{{game.img}}" alt="">
                <h2>{{game.title}}</h2>
                <p><b>Genre:</b> {{game.genre}}</p>
                <p><b>Year released:</b> {{game.datereleased}}</p>
            </a>
            <button type="button" class="btn btn-success" ng-click="like(game.id)" name="button">Like: {{game.likes}}</button>
            <button type="button" class="btn btn-warning" ng-click="dislike(game.id)" name="button">Dislike: {{game.dislikes}}</button>
        </div>
    </div>
</div>
