<div class="gamesPage container">
    <div class="game-box col-md-3" ng-repeat="game in games">
      <a ui-sref="details({id: '{{game.id}}'})">
        <img class="game-img" src="{{game.img}}" alt="">
        <h2>{{game.title}}</h2>
        <p>Genre: {{game.genre}}</p>
        <p>Year released: {{game.datereleased}}</p>
      </a>
    </div>
</div>
