<div class="gamesPage container">
    <div class="game-box col-md-3" ng-repeat="game in games | searchFilter: searchGames">
      <a ui-sref="details({id: '{{game.id}}'})">
        <img class="game-img" src="{{game.img}}" alt="">
        <h2>{{game.title}}</h2>
        <p><b>Genre:</b> {{game.genre}}</p>
        <p><b>Year released:</b> {{game.datereleased}}</p>
      </a>
        <h4 class="likes">Likes: {{game.likes}}</h4>
        <h4 class="dislikes">Dislikes: {{game.dislikes}}</h4>
    </div>
</div>
